    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<body>

    <header>
        <nav>
            <div class="nav-logo">
                <a href="index.html">
                    <img src="assets/img/logo-mcdonalds.png" alt="Logo de comidas">
                </a>
                <div>
                    <a class="user" href=""><i class="bi bi-person-circle"></i></a>
                </div>
            </div>
            <div class="nav-item">
                <ul>
                    <li>
                        <a href="index.html">Productos</a>
                    </li>
                    <li>

                    </li>
                </ul>
                <a class="carrito" href="carrito.html"><i class="bi bi-cart2"></i></a>

    <main>
        <h1 class="text-center">Que vas a pedir hoy? :P</h1>
        <p class="text-center">Pedi tu comida favorita!</p>

                <input type="radio" name="seleccionado" id="adicionales">
                <input type="radio" name="seleccionado" id="bebida">
                <input type="radio" name="seleccionado" id="todo" checked>

                    <label for="hamburguesas" class="label-hamburguesas">
                        Haburguesas
                    </label>
                    <label for="adicionales" class="label-adicionales">
                        Adicionales
                    </label>
                    <label for="bebida" class="label-bebida">
                        Bebida
                    </label>
                    <label for="todo" class="label-todo">

                    </label>
                </div> 
        
                <section id="contenedorCards" class="container-cards"></section>
                <hr>
                <h1>Tu Carrito</h1>
                <hr>
                <section id="carrito-contenedor" class="container-carrito"></section>
        </div>
